<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms1</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="">
            <label for="Firstname">Firstname</label>
            <input type="text" name="" id="Firstname"><br><br>
            <label for="Middlename">Middlename:</label>
            <input type="text" name="" id="Middlename"><br><br>
            <label for="Lastname">Lastname:</label>
            <input type="text" name="" id="Lastname"><br><br>
            <label for="Course">Course :</label>
            <select name="" id="Course">
                <option value="">Course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">BTECH</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">MTech</option>
                
            </select>
            <br><br>
            <label for="Gender" >Gender:</label><br>
            <input type="radio" name="Gender" id="male"><label for="">Male</label><br>
            <input type="radio" name="Gender" id="female"><label for="">Female</label><br>
            <input type="radio" name="Gender" id="other"><label for="">Other</label><br>
            <br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob" name=""><br><br>
            <label for="">Phone:</label>
            <input type="text" placeholder="+91" size="1" disabled required>
             <input type="text" maxlength="10"><br>
             <label for="textarea">Address</label><br>
            <textarea name="" id="textarea" cols="70" rows="5"></textarea><br>
            <label for="email">Email:</label>
            <input type="text" id="email"><br><br>
            <label for="passowrd">Password:</label>
            <input type="password" id="passowrd"><br><br>
            <label for="re-password">Re-type password:</label>
            <input type="password" name="" id="re-password"><br><br>
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Agree to terms and conditions</label><br><br>
            <label for="file">Choose File</label>
            <input type="file" name="" id="file"><br><br>
            <label for="color">Choose Color</label>
            <input type="color" name="" id="color"><br><br>
            <input type="reset" name="" id="resetbotton">
            <input type="submit" name="" id="submitbutton">
        </form>
    </fieldset>
</body>
</html>
